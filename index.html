<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="drumroll">
        <div class="drumBtn a" name="clap">
          <span class="drumBtnAlphabet"> A </span>
          <span class="drumBtnName"> clap </span>
        </div>
        <div class="drumBtn s" name="hihat">
          <span class="drumBtnAlphabet"> S </span>
          <span class="drumBtnName"> hihat </span>
        </div>
        <div class="drumBtn d" name="kick">
          <span class="drumBtnAlphabet"> D </span>
          <span class="drumBtnName"> kick </span>
        </div>
        <div class="drumBtn f" name="openhat">
          <span class="drumBtnAlphabet"> F </span>
          <span class="drumBtnName">openhat </span>
        </div>
        <div class="drumBtn g" name="boom">
          <span class="drumBtnAlphabet"> G </span>
          <span class="drumBtnName">boom </span>
        </div>
        <div class="drumBtn h" name="ride">
          <span class="drumBtnAlphabet"> H </span>
          <span class="drumBtnName">ride </span>
        </div>
        <div class="drumBtn j" name="snare">
          <span class="drumBtnAlphabet"> J </span>
          <span class="drumBtnName">snare </span>
        </div>
        <div class="drumBtn k" name="tom">
          <span class="drumBtnAlphabet"> K </span>
          <span class="drumBtnName"> tom</span>
        </div>
        <div class="drumBtn l" name="tink">
          <span class="drumBtnAlphabet"> L </span>
          <span class="drumBtnName"> tink </span>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
